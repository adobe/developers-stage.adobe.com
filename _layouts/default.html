<html class="spectrum--medium">
  <head>
    <title>Adobe Developers - {{ page.title }}</title>

    <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="https://unpkg.com/@adobe/spectrum-css@2.x/dist/vars/spectrum-global.css">
      <link rel="stylesheet" href="https://unpkg.com/@adobe/spectrum-css@2.x/dist/vars/spectrum-medium.css">
      <link rel="stylesheet" href="https://unpkg.com/@adobe/spectrum-css@2.x/dist/vars/spectrum-light.css">
      <link rel="stylesheet" href="https://unpkg.com/spectrum-css@1.1.5/static/latest/spectrum-full.min.css">
      <link rel="stylesheet" href="https://unpkg.com/@adobe/spectrum-css@2.x/dist/components/typography/index-vars.css">

      <link rel="stylesheet" href="stylesheets/main.css">
      <link rel="stylesheet" type="text/css" href="stylesheets/slick/slick.css"/>
      <link rel="stylesheet" type="text/css" href="stylesheets/slick/slick-theme.css"/>
      <link rel="stylesheet" type="text/css" href="stylesheets/animation-lib.css"/>

    </head>
  </head>
  <body class="spectrum spectrum--light">
    {% include topnav.html %}
    {% include subnav.html %}
    <div class="spectrum--large spectrum spectrum--light" id="content">
      {{ content }}
    </div>
    {% include footer.html %}

    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" defer="defer" src="js/slick/slick.min.js"></script>

    <script type="text/javascript" defer="defer" src="js/work-flow-nav.js"></script>
    <!-- <script type="text/javascript" defer="defer" src="js/dctsdk-slider.js"></script> -->

     <script type="text/javascript">

        $(document).ready(function(){
          $('.card-slider-container-home').slick({
            dots: false,
            mobileFirst : true,
            infinite: false,
            speed: 300,
            slidesToShow: 3,
            slidesToScroll: 3,
            // variableWidth: true,
            // variableHeight: true,
            responsive: [
              {
                breakpoint: 1440,
                settings: {
                  slidesToShow: 1,
                  slidesToScroll: 1,
                  dots: true
                }
              },
              {
                breakpoint: 768,
                settings: {
                  slidesToShow: 1,
                  slidesToScroll: 1,
                  dots: true
                }
              },
              {
                breakpoint: 0,
                settings: {
                  slidesToShow: 1,
                  slidesToScroll: 1,
                  dots: true
                }
              }
              // You can unslick at a given breakpoint now by adding:
              // settings: "unslick"
              // instead of a settings object
            ]
          });
          $('.card-slider-container').slick({
            dots: false,
            mobileFirst : true,
            infinite: false,
            autoplay: true,
            speed: 300,
            slidesToShow: 3,
            slidesToScroll: 3,
            // variableWidth: true,
            // variableHeight: true,
            responsive: [
              {
                breakpoint: 1440,
                settings: {
                  slidesToShow: 3,
                  slidesToScroll: 1,
                  dots: false
                }
              },
              {
                breakpoint: 768,
                settings: {
                  slidesToShow: 1,
                  slidesToScroll: 1,
                  dots: true
                }
              },
              {
                breakpoint: 0,
                settings: {
                  slidesToShow: 1,
                  slidesToScroll: 1,
                  dots: true
                }
              }
              // You can unslick at a given breakpoint now by adding:
              // settings: "unslick"
              // instead of a settings object
            ]
          });
        });

        var nPage = window.location.pathname;
        nPage = nPage.substring(nPage.lastIndexOf('/') + 1);
        var strNewClass = nPage.split('.')[0];
        if(strNewClass == ""){strNewClass = "home"}
        $('body').addClass(strNewClass);
        console.log("You are in : "  + strNewClass)

  </script>

  </body>
</html>
